<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>toShuffle</title>
  <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="app">

    <div id="welcomePage">
      <div class="head1"> 
        <div class="logo">
          <img src="toShuffle.png" alt="image">
        </div>
      </div>
      <div class="bg1">
        <div class="description">
          This app will create a playlist from the top
           5 tracks of three chosen artists and save it to your Spotify account
        </div>
      </div>
      <div class="foot1">
        <button class="button" onclick="toSearch()">Start</button>
      </div>
    </div>

    <div id="searchPage">
        <form id="sendInputs" action="/showPlaylist" method="get">
          <div class="bg2">
            <div class="cont1">
              <input type="text" name="searchInput1" id="search-input1" placeholder="Artist name...">
              <input type="text" name="searchInput2" id="search-input2" placeholder="Artist name...">
              <input type="text" name="searchInput3" id="search-input3" placeholder="Artist name...">
            </div>
         
            <div class="results">
              <div id="search-results1" class="search-results"></div>
              <div id="search-results2" class="search-results"></div>
              <div id="search-results3" class="search-results"></div>
            </div>
            <div class="foot2">
              <button type="button" id="submit-button">Далее</button>
            </div>
          </div>
          
      
            
        </form>
    </div>

    <div id="showPlaylistPage">
      <div class="head3">
        <div class="description2">
          Playlist is ready to be created
        </div>
      </div>

      <div class="cont3">
        
      </div>

      <div class="foot3">
        <button class="button3" onclick="toFinish()">Create</button>
      </div>
    </div>

    <div id="finishPage">
      <div class="bg4">
        <div class="description4">
          Your playlist is ready. It can be found by the name "Top 5 from ..."
        </div>
      </div>
      <div class="foot4">
        <button class="button4" onclick="toWelcome()">Create another</button>
      </div>
        
    </div>


    
  <script src="script.js"></script>
  </div>
</body>
</html>
